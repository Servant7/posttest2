  <script>
    // Mendapatkan username dari localStorage
    let username = localStorage.getItem('username');
    // Menambahkan username ke dalam elemen span pada halaman HTML
    document.getElementById('username').textContent = username;
    // Mengambil data dari local storage
    var dataArray = JSON.parse(localStorage.getItem("dataArray"));
    var data = dataArray[dataArray.length - 1];

    // Menampilkan data di profil
    document.getElementById("profilNama").innerHTML = data.nama;
    document.getElementById("profilUmur").innerHTML = data.umur;
    document.getElementById("profilAlamat").innerHTML = data.alamat;
    document.getElementById("profilHobi").innerHTML = data.hobi.join(", ");
    document.getElementById("profilJenisKelamin").innerHTML = data.jenisKelamin;
    document.getElementById("profilPekerjaan").innerHTML = data.pekerjaan;
  </script>
